<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/icons/site-logo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <div class="title-text">
          <span class="title-text-content">CLOCK</span>
          <div class="title-fill">CLOCK</div>
        </div>
      </div>
      <div class="container">
        <div class="switch-container">
          <input type="checkbox" name="" id="check" />
          <label class="checkbox" for="check"
            ><span class="checkbox-text">Clock</span></label
          >
        </div>

        <div class="time-container">
          <div class="hour-wrapper">
            <div class="hour-container">00</div>
            <div class="add-low-buttons fully-hidden">
              <button class="add-hour-btn">+</button>
              <button class="rem-hour-btn">-</button>
            </div>
          </div>

          <div class="semicolon">:</div>
          <div class="minutes-wrapper">
            <div class="minutes-container">00</div>
            <div class="add-low-buttons fully-hidden">
              <button class="add-minutes-btn">+</button>
              <button class="rem-minutes-btn">-</button>
            </div>
          </div>

          <div class="semicolon">:</div>

          <div class="seconds-wrapper">
            <div class="seconds-container">00</div>
            <div class="add-low-buttons fully-hidden">
              <button class="add-seconds-btn">+</button>
              <button class="rem-seconds-btn">-</button>
            </div>
          </div>
        </div>

        <div class="alarm-container hidden">
          <input type="checkbox" name="" id="alarm" />
          <label class="alarm-checkbox" for="alarm"><span>alarm</span></label>
        </div>
        <div class="progress-bar-container hidden">
          <div class="progress-bar hidden"></div>
        </div>

        <div class="timer-btns-container hidden">
          <button class="start-timer-btn">Start</button>
          <button class="pause-timer-btn">Pause</button>
          <button class="reset-timer-btn">Reset</button>
        </div>
      </div>
    </main>

    <script src="clock.js"></script>
  </body>
</html>
