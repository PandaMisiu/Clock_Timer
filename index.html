<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="switch-container">
        <i class="indicator"></i> 
      </div>
      <div class="time-container">
        <div class="hour-container">00</div>
        <div class="semicolon"><span>:</span></div>
        <div class="minutes-container">00</div>
        <div class="semicolon"><span>:</span></div>
        <div class="seconds-container">00</div>
      </div>
      <div class="alarm-container">alarm</div>
    </div>
  </main>
  
  <script src="clock.js"></script>

</body>
</html>
