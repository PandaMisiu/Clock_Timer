<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="switch-container">
        <input type="checkbox" name="" id="check">
        <label class="checkbox" for="check"></label>
      </div>
      
      <div class="time-container">
        <div class="hour-wrapper">
          <div class="hour-container">00</div>
          <button class="add-hour-btn">+</button>
          <button class="rem-hour-btn">-</button>
        </div>
        
        
        <div class="semicolon">:</div>
        <div class="minutes-wrapper">
          <div class="minutes-container">00
          </div>
          <button class="add-minutes-btn">+</button>
          <button class="rem-minutes-btn">-</button>
        </div>
        
        <div class="semicolon">:</div>
        
        <div class="seconds-wrapper">
          <div class="seconds-container">00</div>
          <button class="add-seconds-btn">+</button>
          <button class="rem-seconds-btn">-</button>
        </div>
        
      </div>
      <div class="alarm-container">alarm</div>
    </div>
  </main>
  
  <script src="clock.js"></script>

</body>
</html>
